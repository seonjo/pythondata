{% extends 'base.html' %}
{% block body %}
<div class="container">
    <br/><br/>
    <h4>회원 정보 목록</h4>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Tel</th>
              <th scope="col">Address</th>
              <th scope="col">Gender</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
              <td>{{item[3]}}</td>
              <td>{{item[4]}}</td>
            </tr>
            {% endfor %}
           </tbody>
    </table>
</div>
{% endblock %}
